<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="card">
        <img src="/images/bg-pattern-card.svg" alt="card pattern">
      
      <div class="card-mid">
        <img class="profile-pic" src="/images/image-victor.jpg" alt="prfile picture">
        <div class="card-title">Victor Crest <span>26</span></div>
        <p class="location">London</p>
      </div>

      <div class="card-bottom">
        <div>
          <p class="num">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="num">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="num">1.4K</p>
          <p>photos</p>
        </div>
      </div>
    </div>  
      
  
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sankasoysa.com">Sanka Soysa</a>.
  </div>
  -->
</body>
</html>
